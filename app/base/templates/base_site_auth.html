<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel='icon' href='/static/favicon.ico' type='image/x-icon'/ >

  <title>
    Flask Dashboard AdminLTE - {% block title %}{% endblock %} | AppSeed
  </title>

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/assets/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/static/assets/ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/assets/css/adminlte.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/static/assets/icheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition {% block pageclass %}{% endblock %}">

    {% block content %}{% endblock %}

    <!-- jQuery 3 -->
    <script src="/static/assets/js/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="/static/assets/icheck/icheck.min.js"></script>

    {% block javascripts %}{% endblock %}

</body>
</html>
